<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Limiter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 5px;
      background-color: #f7f8fc;
      width: 250px;
      border-radius: 8px;
    }

    h2 {
      font-size: 20px;
      margin-bottom: 15px;
      color: #333;
    }

    label {
      font-size: 14px;
      margin-bottom: 8px;
    }

    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background-color: #9a9a9a;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #3d3d3d;
    }

    #status {
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2>Tab Limiter</h2>
  <label for="limit">Set Tab Limit:</label>
  <input type="number" id="limit" value="10" min="1">
  <button id="save">Save</button>
  <p id="status"></p>
  <script src="popup.js"></script>
</body>
</html>
